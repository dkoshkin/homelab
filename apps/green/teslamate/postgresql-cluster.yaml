apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster-postgresql
  namespace: postgresql
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised

  bootstrap:
    initdb:
      database: teslamate
      owner: dkoshkin
      secret:
        name: cnpg-user-teslamate
      postInitSQL:
        - ALTER USER dkoshkin WITH SUPERUSER

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB" 
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
  
  storage:
    size: 50Gi
  
  # Configure superuser credentials using existing secret
  superuserSecret:
    name: cluster-postgresql
