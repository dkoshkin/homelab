---
apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 1h
  url: https://kubernetes.github.io/dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "7.0.0-alpha1"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 1h
  values:
    # assume these are already installed
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metrics-server:
      enabled: false
    app:
      ingress:
        enabled: true
        hosts:
          - dashboard-${CLUSTER_NAME}.dimitrikoshkin.com
        ingressClassName: public
        secretName: dashboard-${CLUSTER_NAME}.dimitrikoshkin.com-tls
        issuer:
          name: letsencrypt-cloudflare
          scope: cluster
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  summary: "Cluster: ${CLUSTER_NAME}, App: kubernetes-dashboard"
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: 'kubernetes-dashboard'
      namespace: kubernetes-dashboard
    - kind: HelmRelease
      name: 'kubernetes-dashboard'
      namespace: kubernetes-dashboard
