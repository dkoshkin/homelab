---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  annotations:
    metadata.weave.works/description: This is the source location for the Weave GitOps
      Dashboard's helm chart.
  labels:
    app.kubernetes.io/component: ui
    app.kubernetes.io/created-by: weave-gitops-cli
    app.kubernetes.io/name: weave-gitops-dashboard
    app.kubernetes.io/part-of: weave-gitops
  name: weave-gitops-dashboard
  namespace: flux-system
spec:
  interval: 1h
  type: oci
  url: oci://ghcr.io/weaveworks/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: weave-gitops-dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      version: "4.x"
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-dashboard
  interval: 30m
  values:
    adminUser:
      create: true
      username: admin
      # a Secret will be created using sealed secrets
      createSecret: false
    ingress:
      enabled: true
      className: public
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-http
      hosts:
      - host: gitops.dimitrikoshkin.com
        paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
      - secretName: gitops.dimitrikoshkin.com-tls
        hosts:
        - gitops.dimitrikoshkin.com
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: weave-gitops-dashboard
  namespace: flux-system
spec:
  summary: "Cluster: microk8s, App: weave-gitops-dashboard"
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: 'weave-gitops-dashboard'
      namespace: flux-system
    - kind: HelmRelease
      name: 'weave-gitops-dashboard'
      namespace: flux-system
